<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="5; url=https://monogramma.lojavirtualnuvem.com.br/" />
  <title>Monogramma - Metal • Couro • Madeira</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1015;
      color: #e3e3e3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 190px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .button {
      background-color: #e3e3e3;
      color: #0d1015;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #c7c7c7;
      transform: scale(1.05);
    }

    .redirect-note {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Transição de entrada */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <img src="logo_monogramma_centralizada_upscale_1.5x.png" alt="Logo Monogramma" class="fade-in" />
  <h1 class="fade-in">Bem-vindo à Monogramma • Gravações em Metal, Couro e Madeira</h1>
  <a class="button fade-in" href="https://monogramma.lojavirtualnuvem.com.br/">Clique aqui para ver os produtos</a>
  <div class="redirect-note fade-in">Você será redirecionado automaticamente em 5 segundos...</div>
</body>
</html>
