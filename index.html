<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monogramma - Em Breve</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background-color: #0c0c0c;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    img {
      max-width: 220px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px #0077aa55);
    }

    h1 {
      font-size: 3.2rem;
      color: #00aaff;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.1rem;
      margin: 8px 0;
      max-width: 500px;
      line-height: 1.6;
      color: #cccccc;
    }

    a {
      color: #00aaff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777777;
    }

    .highlight {
      color: #00aaff;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      img {
        max-width: 160px;
      }
    }
  </style>
</head>
<body>
  <img src="monogramma-logo.png" alt="Logo Monogramma" />
  <h1>Monogramma</h1>
  <p>Gravações a laser <span class="highlight">premium</span> em couro, metal, madeira e mais.</p>
  <p><strong>Em breve, nosso site estará no ar.</strong></p>
  <p>Acompanhe as novidades no Instagram:</p>
  <p><a href="https://instagram.com/monogramma.brasil" target="_blank">@monogramma.brasil</a></p>
  <p>Ou entre em contato: <a href="mailto:contato@monogramma.com.br">contato@monogramma.com.br</a></p>
  <footer>© 2025 Monogramma. Todos os direitos reservados.</footer>
</body>
</html>
