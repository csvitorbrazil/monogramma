<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="5; url=https://monogramma.lojavirtualnuvem.com.br/" />
  <title>Monogramma - Metal • Couro • Madeira</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1015;
      color: #e3e3e3;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 240px;
      height: auto;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      font-weight: 300;
      letter-spacing: 1.2px;
      max-width: 90%;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.4s;
    }

    .button {
      background-color: #e3e3e3;
      color: #0d1015;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.8s;
    }

    .button:hover {
      background-color: #c7c7c7;
      transform: scale(1.05);
    }

    .redirect-note {
      margin-top: 18px;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <img src="logo_monogramma_centralizada_upscale_1.5x.png" alt="Logo Monogramma" />
  <h1>Bem-vindo à Monogramma — Gravações em Metal, Couro e Madeira</h1>
  <a class="button" href="https://monogramma.lojavirtualnuvem.com.br/">Clique aqui para ver os produtos</a>
  <div class="redirect-note">Você será redirecionado automaticamente em 5 segundos...</div>
</body>
</html>
